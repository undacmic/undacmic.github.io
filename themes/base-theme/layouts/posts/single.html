{{ define "main" }}
<section id="content">

  <div class="meta-info">
    <strong>
      <span>{{ .Date | time.Format "2006-01-02" }} &bull;</span>
      <span> {{ .WordCount }} words &bull;</span>
      <span> 30 mins </span>
      <span>{{ range (.GetTerms "tags") }} &bull; {{ .LinkTitle }} {{ end }}</span>
    </strong>
  </div>

  <h2>{{ .Title }}</h2>

  {{ .Content}}
  
</section>
{{ end }}
